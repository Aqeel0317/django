{% extends "shop/base.html" %}

{% block title %}
Thank you
{% endblock %}
<style>
    /* General Page Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    color: #333;
    margin: 0;
    padding: 20px;
}

h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    color: #007bff;
}

p {
    font-size: 1.2em;
    color: #555;
    line-height: 1.6;
}

/* Thank You Page Container */
.thank-you-container {
    background-color: #ffffff;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 30px;
    margin: 0 auto;
    max-width: 600px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Order Number Styling */
.thank-you-container strong {
    font-weight: bold;
    color: #333;
    font-size: 1.5em;
}

/* Button to Continue Shopping */
.continue-shopping-btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border-radius: 5px;
    text-decoration: none;
    font-size: 1.1em;
    margin-top: 20px;
    transition: background-color 0.3s;
}

.continue-shopping-btn:hover {
    background-color: #0056b3;
}

/* Responsive Design */
@media (max-width: 768px) {
    h1 {
        font-size: 2em;
    }

    .thank-you-container {
        padding: 20px;
    }
}

</style>

{% block content %}
<h1>Thank you</h1>
<p>Your order has been successfully completed. Your order number is
<strong>{{ order.id }}</strong>.</p>
{% endblock %}
