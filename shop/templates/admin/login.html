{% extends "admin/base_site.html" %}
{% block content %}

<style>
    .login-container {
        max-width: 400px;
        margin: 80px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        text-align: center;
    }
    .login-container h2 {
        color: #4CAF50;
    }
    .login-container button {
        background: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
    }
</style>

<div class="login-container">
    <h2>Admin Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>

{% endblock %}
